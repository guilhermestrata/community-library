<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Empréstimos Ativos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f4f7;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    a {
      display: inline-block;
      margin: 10px 0;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 10px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button {
      padding: 6px 12px;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }

    button:hover {
      background-color: #218838;
    }

    form {
      display: inline;
    }
  </style>
</head>
<body>
<h1>Empréstimos Ativos</h1>
<a th:href="@{/emprestimos/novo}">Novo Empréstimo</a>
<br>
<a th:href="@{/}">Menu</a>
<table>
  <tr>
    <th>ID</th>
    <th>Usuário</th>
    <th>Livro</th>
    <th>Retirada</th>
    <th>Prev.Devolução</th>
    <th>Ações</th>
  </tr>
  <tr th:each="e : ${emprestimos}">
    <td th:text="${e.id}"></td>
    <td th:text="${e.usuario.nome}"></td>
    <td th:text="${e.livro.titulo}"></td>
    <td th:text="${e.dataRetirada}"></td>
    <td th:text="${e.dataPrevistaDevolucao}"></td>
    <td>
      <form th:action="@{/emprestimos/devolver/{id}(id=${e.id})}" method="post">
        <button type="submit">Devolver</button>
      </form>
    </td>
  </tr>
</table>
<a th:href="@{/livros}">Ver Livros</a>
</body>
</html>
