<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
        }

        body {
          background-color: #f2f4f7;
          padding: 20px;
        }

        h1 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }

        a {
          text-decoration: none;
          color: #007bff;
          font-weight: bold;
          margin-right: 10px;
          transition: color 0.3s;
        }

        a:hover {
          color: #0056b3;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          background-color: #fff;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          margin-top: 10px;
        }

        th, td {
          padding: 12px 15px;
          text-align: left;
        }

        th {
          background-color: #007bff;
          color: #fff;
          font-weight: bold;
        }

        tr:nth-child(even) {
          background-color: #f9f9f9;
        }

        button {
          padding: 6px 12px;
          background-color: #dc3545;
          border: none;
          color: #fff;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s;
          font-size: 14px;
        }

        button:hover {
          background-color: #c82333;
        }

        form {
          display: inline;
        }
    </style>
</head>
<body>
<h1>Livros</h1>
<a th:href="@{/livros/novo}">Novo Livro</a> |
<a th:href="@{/livros/disponiveis}">Ver Disponíveis</a> |
<a th:href="@{/emprestimos}">Empréstimos Ativos</a> |
<a th:href="@{/}">Menu</a>

<table>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Ano</th>
        <th>Status</th>
        <th>Ações</th>
    </tr>
    <tr th:each="livro : ${livros}">
        <td th:text="${livro.id}">1</td>
        <td th:text="${livro.titulo}">Título</td>
        <td th:text="${livro.autor}">Autor</td>
        <td th:text="${livro.anoPublicacao}">2020</td>
        <td th:text="${livro.status}">DISPONIVEL</td>
        <td>
            <a th:href="@{/livros/editar/{id}(id=${livro.id})}">Editar</a>
            <form th:action="@{/livros/excluir/{id}(id=${livro.id})}" method="post">
                <button type="submit">Excluir</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
