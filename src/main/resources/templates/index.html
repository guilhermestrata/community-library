<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Comunitária</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f4f7;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
      padding: 0;
    }

    li {
      text-align: center;
    }

    a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Bem-vindo à Biblioteca Comunitária!</h1>
<ul>
  <li><a href="/livros">Gerenciar Livros</a></li>
  <li><a href="/usuarios">Gerenciar Usuários</a></li>
  <li><a href="/emprestimos">Empréstimos</a></li>
</ul>
</body>
</html>
