<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
        }

        body {
          background-color: #f2f4f7;
          padding: 20px;
        }

        h1 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }

        a {
          text-decoration: none;
          color: #007bff;
          font-weight: bold;
          margin-right: 10px;
          transition: color 0.3s;
        }

        a:hover {
          color: #0056b3;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          background-color: #fff;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          margin-top: 10px;
        }

        th, td {
          padding: 12px 15px;
          text-align: left;
        }

        th {
          background-color: #007bff;
          color: #fff;
          font-weight: bold;
        }

        tr:nth-child(even) {
          background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Usuários</h1>
<a th:href="@{/usuarios/novo}">Novo Usuário</a>
<a th:href="@{/}">Menu</a>

<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
    </tr>
    <tr th:each="u:${usuarios}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.nome}"></td>
        <td th:text="${u.email}"></td>
    </tr>
</table>

<a th:href="@{/}">Home</a>
</body>
</html>
